<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PenNet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="__PUBLIC__/css/bootstrap.css" rel="stylesheet">
    
    <script src="__PUBLIC__/js/jquery/jquery.js"></script>
    <script src="__PUBLIC__/js/bootstrap/bootstrap.js"></script>
  </head>

<body>
  <include file="./Public/tpl/header.html" />
  <div class="container">
    <div class="page-header">
      <h1>服务信息</h1>
    </div>
    <table class="table table-striped table-hover">
      <tr>
        <th>ID</th>
        <th>服务名称</th>
        <th>端口</th>
        <th>状态</th>
        <th>更新时间</th>
      </tr>
      <volist name="list" id="services">
        <tr>
          <td>{$services.id}</td>
          <td>{$services.name}</td>
          <td>{$services.port}</td>
          <td>{$services.state}</td>
          <td>{$services.updated_at}</td>
        </tr>
      </volist>
    </table> 
  </div>
</body>
</html>
